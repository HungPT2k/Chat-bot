<!DOCTYPE html>
<html lang="en">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="banner">
        <div
          style="
            background-image: url(https://careplusvn.com/Uploads/t/ba/banner-viet_0006499.jpeg);
          "
        >
          <span class="w-100 d-flex justify-content-end p-4">
           
          </span>
        </div>
      </div>
      <div class="container mt-5">
        <div class="row">
          <div class="col-12">
            <div class="breadcrumb">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                  <li
                    class="breadcrumb-item active"
                    aria-current="page"
                  >
                    <a href="schedule">Lịch khám</a>
                  </li>
                </ol>
              </nav>
            </div>
            <div class="content">
                <div class="col-12 row">
                    <ng-container *ngFor="let item of listSchedule">
                      <div class="col-4 mb-3">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title">Triệu chứng: {{ item.trieuChung }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">
                              Bác sĩ : {{ item.bacSy }}
                            </h6>
                            <p class="card-text">Kết luận : {{ item.ketLuan }}</p>
                            <p class="card-footer">Ngày tư vấn : {{ item.ngayTuVan }}</p>
                            <p class="card-footer">Ngày khám : {{ item.ngayKham }}</p>
                          </div>
                        </div>
                      </div>
                    </ng-container>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
